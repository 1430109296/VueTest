<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>数据代理</title>
        <!-- 引入VUE-->
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <div id="root">
            <h1>hello {{name}}</h1>
        </div>
        <script type="text/javascript">
            let old = 19;
            let person = {
                name:'张三',
                sex:'男',
            }
            Object.defineProperty(person,'age',{//age属性不可枚举,即不能遍历
                // value:18,
                // enumerable:true,//配置可遍历
                // writable:true,//k可修改开启
                // configurable:true,//控制属性是否可以被删除

                //当有人读取person的age属性时,get函数(getter)就会被调用,且返回值是age的值
                get(){
                    return old
                },
                set(value){
                    old = value
                }
            })

            console.log(person)
        </script>
    </body>
</html>
