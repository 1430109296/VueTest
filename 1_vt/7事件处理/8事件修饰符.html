<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>事件修饰符</title>
        <!-- 引入VUE-->
        <script type="text/javascript" src="./js/vue.js"></script>
        <style>
            .demo1{
                height: 50px;
                background-color: aqua;
            }
            *{
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <!--
            vue中的事件修饰符
                1.prevent:阻止默认事件
                2.stop:组织事件冒泡
                3.once:事件只触发一次
                4.capture:使用事件的捕获模式
                5.self:只有event.target是当前操作的元素时才触发事件
                6.passive:时间的默认行为立即执行,无需等待事件回调执行完毕
        -->
        <div id="root">
            <h1>hello {{name}}</h1>
            <a href="http://www.baidu.com" @click.prevent="showInfo">点我提示信息</a><!-- prevent为事件修饰符-->
        <div class="demo1" @click="showInfo">
            <button @click.stop="showInfo">点我提示信息</button>
            <br/>
            <a href="http://www.baidu.com" @click.prevent.stop="showInfo">点我提示信息</a><!-- prevent为事件修饰符-->
        </div>
    </div>
    </body>
    <script type="text/javascript">
        Vue.config.productionTip = false
        const vm = new Vue({
            el:'#root', //el用于指定当前vue实例为哪个容器服务,但通常为css选择器字符串,id用#,class用.
            //el:document.getElementById('root')
            data() {//data存储数据供el所指定的容器使用
                return {
                   name:'world111' 
                }
            },
            methods: {
                showInfo(e){
                    //e.preventDefault();//阻止默认行为
                    //e.stopPropagation();//阻止事件冒泡
                    alert("你好!");
                }
            },
        })//创建vue实例,传参为一个配置对象

    </script>
</html>
