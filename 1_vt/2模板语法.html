<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>模板语法</title>
        <!-- 引入VUE-->
        <script type="text/javascript" src="./js/vue.js"></script>
    </head>
    <body>
        <div id="root">
            <h1>插值语法</h1>
            <h2>你好,{{name}}</h2>
            <h2>你好,{{school.name}}</h2>
            <hr/>
            <h1>指令语法</h1>
            <a v-bind:href="school.url">点我去百度1</a><!-- v-bind会将双引号中的东西当作js表达式执行-->
            <a :href="school.url">点我去百度2</a><!-- v-bind可以简写成 : -->
        </div>
        <script type="text/javascript">
            Vue.config.productionTip = false
            const x = new Vue({
                el:'#root', //el用于指定当前vue实例为哪个容器服务,但通常为css选择器字符串,id用#,class用.
                //el:document.getElementById('root')
                data() {//data存储数据供el所指定的容器使用
                    return {
                       name:'jack',
                       school:{
                        name:'张三',
                        url:'http://www.baidu.com'
                       }
                    }
                },
            })//创建vue实例,传参为一个配置对象

        </script>
    </body>
</html>
